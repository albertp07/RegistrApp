<ion-content>

<ion-header>
  <ion-toolbar>
    <div class="header">
      <ion-title #title class="duoc"><span class="yellow">Registr</span><span class="blue">APP</span></ion-title>
    </div>
  </ion-toolbar>
</ion-header>


  <div class="center-form">
    <div>
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Inicio de sesion</ion-card-title>
        </ion-card-header>
    <ion-item>
      <img src="assets/icon/sin-foto.jpg">
    </ion-item>

    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-input label="Usuario" labelPlacement="floating" [(ngModel)]="username" placeholder="Username"></ion-input>
          <ion-icon style="width: 30px; color:black; height: 30px; margin-right: 8px;" name="person-circle-outline" spot="start"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input type="password" label="Contraseña" labelPlacement="floating" [(ngModel)]="password" placeholder="clave"></ion-input>
          <ion-icon style="width: 30px; color:black; height: 30px; margin-right: 8px;" name="lock-closed-outline"></ion-icon>
        </ion-item>

  </ion-list>

    <div class="button-container">
      <ion-button expand="block" (click)="login()">
        <ion-icon class="icon" name="log-in-outline" spot="start"></ion-icon>
      </ion-button>
      <ion-button expand="block" shape="round" routerLink="/registro">
        Registrarse
      </ion-button>

      <ion-button expand="block" fill="clear" color="primary" routerLink="/reset-password">
        Olvidé mi contraseña
      </ion-button>
    </div>
  </ion-card-content>
  </ion-card>
  </div>
  </div>
</ion-content>
