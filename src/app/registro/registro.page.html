<ion-content>
<ion-header>
  <ion-toolbar>
    <div class="header">
      <ion-button spot="start" fill="clear" (click)="navigateTo('login')"><ion-icon spot="start" name="arrow-back-outline" class="icon-title"></ion-icon></ion-button>
      <ion-title #title class="duoc"><span class="yellow">Registr</span><span class="blue">APP</span></ion-title>
    </div>
  </ion-toolbar>
</ion-header>



  <div class="center-form">
    <div>
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Registro de Usuario</ion-card-title>
        </ion-card-header>

        <img src="assets/images/new-user.jpg" alt="">

        <ion-card-content>
    <ion-list>
    <ion-item>
      <ion-input label="Usuario" labelPlacement="floating" placeholder="username" [(ngModel)]="username" type="text" ></ion-input>
      <ion-icon style="width: 30px; color:black; height: 30px; margin-right: 8px;" name="person-circle-outline" spot="start"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input label="Password" labelPlacement="floating" placeholder="password" [(ngModel)]="password" type="password" ></ion-input>
      <ion-icon style="width: 30px; color:black; height: 30px; margin-right: 8px;" name="lock-closed-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input label="Repeat Password" placeholder="Password" labelPlacement="floating" [(ngModel)]="confirmPassword" type="password" ></ion-input>
      <ion-icon style="width: 30px; color:black; height: 30px; margin-right: 8px;" name="lock-closed-outline"></ion-icon>
    </ion-item>
    </ion-list>

    <div class="button-container">
      <ion-button expand="full" (click)="registro()">Registrarse</ion-button>
    </div>
  </ion-card-content>
  </ion-card>
  </div>
  </div>
  
</ion-content>
